	<meta name="description" content="">
	<meta name="author" content="">

<body>
	<!-- navbar -->
	<div class="navbar-wrapper">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<!-- Responsive navbar -->
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</a>
					<h1 class="brand"><a>SBI GITC</a></h1>
					<!-- navigation -->
					<nav class="pull-right nav-collapse collapse">
						<ul id="menu-main" class="nav">
							<li><a title="team" href="#" >Register</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- Header area -->
	<div id="header-wrapper" class="header-slider" >
		<header class="clearfix">
			<div class="logo">
				<img src="Image/SBI.png" alt="" width="20%" height="20%"/>
			</div>
		</header>
		<section id="contact" class="section blue img-rounded"  style="opacity:0.85; margin-bottom:0%" >
		
		<p style="margin-top:-5%; text-align:left; margin-left:8%;" ><b>Please Enter your details to register for the event.</b><p>
		
			<div class="row" style="align:center;">
				<div class="span12">
					<div class="cform" id="contact-form">
						<div id="sendmessage">Registration successful. Thank you!</div>
						<div id="errormessage"></div>
						<form action="" method="post" role="form" class="contactForm">
							<div class="row">
								<div class="span6">
								<div class="field your-name form-group">
										<input type="text" name="name" class="form-control" id="name" placeholder="Your PF ID" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
										<div class="validation"></div>
									</div>
									<div class="field your-name form-group">
										<input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
										<div class="validation"></div>
									</div>
									<div class="field your-email form-group">
										<input type="text" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
										<div class="validation"></div>
									</div>
									<div class="field phone form-group">
										<input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number" data-rule="minlen:10" data-msg="Please enter 10 digit Phone Number" />
										<div class="validation"></div>
									</div>
								</div>
								<div class="span6">
									<div class="field Age form-group">
										<input type="text" name="age" class="form-control" id="age" placeholder="Your Age" data-rule="maxlen:2" data-msg="Please enter valid age" />
										<div class="validation"></div>
									</div>
									<div class="field gender form-group">
										<input type="text" class="form-control" name="gender" id="gender" placeholder="Gender"  data-msg="Please enter your gender" />
										<div class="validation"></div>
									</div>
									<div class="field tshirt form-group">
										<input type="text" class="form-control" name="tshirt" id="tshirt" placeholder="T-shirt Required?" data-rule="minlen:1" data-msg="Please enter your response" />
										<div class="validation"></div>
									</div>
									<div class="field tshirt-size form-group">
										<input type="text" class="form-control" name="tshirtsize" id="tshirtsize" placeholder="T-shirt Size" data-rule="minlen:1`" data-msg="Please enter your response" />
										<div class="validation"></div>
									</div>
								</div>
							</div>
							<div align="center">
							 <input type="submit" value="Register" class="btn btn-primary"> 
							<!-- <button type="button" class="btn btn-primary">Register</button> -->
							</div>
						</form>
					</div>
				</div>
			</div>
	</section>
	</div>
	
	<footer>
		<div class="container">
			<div class="row">
					<p class="copyright">
						&copy; All rights reserved.
						<div class="credits">

							Designed by <a href="#">SandeepKothawade</a>
						</div>
					</p>
			</div>
		</div>
		<!-- ./container -->
	</footer>
	<a href="#" class="scrollup"><i class="icon-angle-up icon-square icon-bgdark icon-2x"></i></a>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.scrollTo.js"></script>
	<script src="js/jquery.nav.js"></script>
	<script src="js/jquery.localScroll.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/jquery.prettyPhoto.js"></script>
	<script src="js/isotope.js"></script>
	<script src="js/jquery.flexslider.js"></script>
	<script src="js/inview.js"></script>
	<script src="js/animate.js"></script>
	<script src="js/custom.js"></script>
	<script src="contactform/contactform.js"></script>

</body>

</html>
