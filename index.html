							<div class="row">

										<input type="text" name="entry.508355066" class="form-control" id="entry.508355066" placeholder=" PF ID" data-rule="len:7" data-msg="PF Number must be 7 digits" />
										<div class="validation"></div>
									</div>
									<div class="field your-name form-group">
										<input type="text" name="entry.1638011676" class="form-control" id="entry.1638011676" placeholder="Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
										<div class="validation"></div>
									</div>
									<div class="field your-email form-group">
										<input type="text" class="form-control" name="entry.1836092468" id="entry.1836092468" placeholder="Email" data-rule="email" data-msg="Please enter a valid email" />
										<div class="validation"></div>
									</div>
									<div class="field phone form-group">
										<input type="text" class="form-control" name="entry.1543298796" id="phone" placeholder="Phone Number" data-rule="minlen:10" data-msg="Please enter 10 digit Phone Number" />

									</div>
								<!-- </div> -->
								<!-- <div class="span6"> -->
									<div class="field Age form-group">
										<input type="text" name="entry.1670737109" class="form-control" id="age" placeholder="Age" data-rule="maxlen:2" data-msg="Please enter valid age" />
										<div class="validation"></div>
									</div>
									<div class="gender form-group" style="margin-top: 5%;margin-bottom: 5%;margin-left: 14%; text-align:left">
									Gender <br/><br/>

									<br/>

										<div class="validation"></div>
									</div>
									<br/>
									<div class="tshirt-size form-group" style="margin-bottom: 5%;margin-left: 14%; text-align:left">
									Select T-Shirt Size: <br/><br/>
										<input type="radio" name="entry.1192056494" value="XS" checked> XS <br/>
										<!-- <input type="radio" name="entry.1192056494" value="S"> S<br/> -->
										<!-- <input type="radio" name="entry.1192056494" value="M" checked> M <br/> -->
										<!-- <input type="radio" name="entry.1192056494" value="L"> L<br> -->

										<!-- <input type="radio" name="entry.1192056494" value="XXL"> XXL<br> -->

									</div>

<script type='text/javascript'>
    /* attach a submit handler to the form */
    $("#frm").submit(function(event) {
debugger;
      /* stop form from submitting normally */
      event.preventDefault();

      /* get the action attribute from the <form action=""> element */
      var $form = $("#frm");
        var url = "https://docs.google.com/forms/d/e/1FAIpQLSfB0lV1NCNFj58ByeYEyoIMv6dG8JipCdXlvhuHYdazbNXZmQ/formResponse";

      /* Send the data using post with element id name and name2*/
      var posting = $.post( url, { 'entry.508355066': $('#entry.508355066').val(), 'entry.1638011676': $('#entry.1638011676').val(), 'entry.1836092468': $('#entry.1836092468').val() } );

      /* Alerts the results */
      posting.done(function( data ) {
        alert('success');
      });
    });
